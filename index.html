<!DOCTYPE html>
<html ng-app='booksApp'>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/BooksIndexController.js"></script>
    <script src="controllers/BooksShowController.js"></script>
  </head>
  <body>
    <div class="pageHeader">
      <h1>BookShelf</h1>
    </div>

    <!-- <div ng-view></div> -->
<div class="row col-md-11 col-md-offset-1">
  <div ng-controller="BooksIndexController as booksIndexCtrl">
    <div ng-repeat='book in booksIndexCtrl.books'>
      <div class="card col-md-5">
        <div class="col-md-8">
          <h4><a href="#">{{book.title}}</a></h4>
          <ul>
            <li>Author: {{book.author}}</li>
            <li>Release Date: {{book.releaseDate}}</li>
          </ul>
        </div>
        <div class="col-md-4">
          <img src="{{book.image}}" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
